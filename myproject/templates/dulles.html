<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulles Location</title>
</head>
<body>
    <h1>Dulles Location Log Files</h1>

    <hr>

    <!-- List of uploaded files with download links -->
    <h2>Uploaded Files:</h2>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('download', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
